services:
  - type: web
    name: weather-frontend
    env: node
    region: oregon
    buildCommand: |
      npm ci --only=production &&
      npm run build
    startCommand: npm run serve
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      - key: BACKEND_API_URL
        sync: false